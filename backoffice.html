<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Backend</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Netflix</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link active" href="./backoffice.html"
          >Backend<span class="sr-only">(current)</span></a
        >
      </div>
    </div>
  </nav>
  <body>
    <main class="container text-center">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h1>Backend</h1>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Movie name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Enter movie name"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Movie description</label>
              <textarea
                id="description"
                type="text"
                class="form-control"
                rows="5"
                placeholder="Enter movie description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="category">Movie category</label>
              <input
                id="category"
                type="text"
                class="form-control"
                placeholder="Enter movie category"
                required
              />
            </div>
            <div class="form-group">
              <label for="image">Movie image link</label>
              <input
                id="image"
                type="url"
                class="form-control"
                placeholder="Enter movie image link"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger" onclick="handleDelete()">
              Remove
            </button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
